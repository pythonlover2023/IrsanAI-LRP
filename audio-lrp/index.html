<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrsanAI Audio-LRP Konfigurator v2.2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .timer-controls {
            display: none;
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
        }
        
        .timer-controls input[type="number"] {
            width: 80px;
            display: inline-block;
            margin: 0 10px;
        }
        
        .stop-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        /* Mobile Optimierungen */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .generate-btn {
                padding: 25px 20px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Audio-LRP Konfigurator v2.2</h1>
        <p class="subtitle">Erschaffe personalisierte Audio-Erfahrungen mit reflexiver KI</p>
        
        <div class="input-group">
            <label for="intention">Was m√∂chtest du erleben oder verstehen?</label>
            <textarea id="intention" placeholder="z.B. 'Ich m√∂chte mit Einstein √ºber die Relativit√§tstheorie sprechen' oder 'Lass mich eine Debatte zwischen Marx und Adam Smith √ºber Kapitalismus h√∂ren'"></textarea>
        </div>
        
        <div class="input-group">
            <label for="communicationMode">Kommunikationsmodus:</label>
            <select id="communicationMode" onchange="toggleTimerControls()">
                <option value="interactive">üéØ Interaktiv (Du nimmst teil)</option>
                <option value="guided">üé™ Moderiert (KI f√ºhrt zwischen Charakteren)</option>
                <option value="autonomous">üîÑ Autonom (Endlos zum Zuh√∂ren)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="customCodewort">Dein Zauberwort:</label>
            <input type="text" id="customCodewort" placeholder="z.B. SHOWTIME, MAGIC, ACTION, VERBINDEN...">
        </div>
        
        <div id="timerControls" class="timer-controls">
            <label for="timer">‚è∞ Auto-Stop nach:</label>
            <input type="number" id="timer" min="1" max="30" value="15"> Minuten
            <button class="stop-btn" onclick="emergencyStop()">‚èπÔ∏è Notfall-Stop</button>
        </div>
        
        <button class="generate-btn" onclick="generateAudioLRP()">
            ‚ú® Audio-LRP Prompt erstellen
        </button>
        
        <div id="output" class="output-section">
            <h3>Dein Audio-LRP Prompt:</h3>
            <textarea id="result" readonly></textarea>
            <button class="copy-btn" onclick="copyToClipboard()">üìã Kopieren</button>
        </div>
    </div>

    <script>
        function toggleTimerControls() {
            const mode = document.getElementById('communicationMode').value;
            const timerControls = document.getElementById('timerControls');
            timerControls.style.display = (mode === 'autonomous') ? 'block' : 'none';
        }
        
        function emergencyStop() {
            alert('‚èπÔ∏è Audio-Session gestoppt! Du kannst jederzeit neu starten.');
        }
        
        function generateAudioLRP() {
            const intention = document.getElementById('intention').value;
            const customCodewort = document.getElementById('customCodewort').value;
            const mode = document.getElementById('communicationMode').value;
            
            if (!intention.trim()) {
                alert('Bitte beschreibe deine Intention!');
                return;
            }
            
            if (!customCodewort.trim()) {
                alert('Bitte gib dein Zauberwort ein!');
                return;
            }
            
            const modeInstructions = {
                interactive: "User nimmt aktiv am Gespr√§ch teil. Reagiere auf User-Input, stelle R√ºckfragen und involviere den User direkt in den Dialog.",
                guided: "Moderiere zwischen den definierten Charakteren. Stelle durchdachte Fragen, die das Gespr√§ch vorantreiben und verschiedene Perspektiven beleuchten.",
                autonomous: "F√ºhre vollst√§ndige, nat√ºrliche Dialoge zwischen allen Charakteren. User h√∂rt zu. Nach 15 Minuten automatische Pause mit Hinweis."
            };
            
            const prompt = `# IrsanAI Audio-LRP v2.2 ‚Äì ERWEITERTE KOMMUNIKATIONSMODI

## USER-INTENTION
${intention}

## KOMMUNIKATIONSMODUS
**${mode.toUpperCase()}**: ${modeInstructions[mode]}

## SETUP-PROTOKOLL
1. Erstelle strukturierte Zusammenfassung als Tabelle mit Emojis
2. Warte auf Audio-Codewort "${customCodewort.toUpperCase()}"
3. Starte entsprechend dem gew√§hlten Kommunikationsmodus

## TABELLEN-FORMAT
| Aspekt | Details |
|--------|---------|
| üéØ Szenario | [Kurzbeschreibung der Situation] |
| üë§ Persona(s) | [Wer wird simuliert/dargestellt] |
| üïê Zeitkontext | [Zeitperiode/Alter der Person(en)] |
| üí¨ Interaktion | [Art des gew√ºnschten Gespr√§chs] |
| üéôÔ∏è Modus | ${mode.charAt(0).toUpperCase() + mode.slice(1)} |
| ‚ö° Aktivierung | Warte auf "${customCodewort.toUpperCase()}" |

Nach Tabellen-Erstellung: **[IrsanAI - Audio LRP v2.2]**
Sage "${customCodewort.toUpperCase()}" um die ${mode}e Audio-Experience zu starten.`;

            document.getElementById('result').value = prompt;
            document.getElementById('output').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            
            alert('‚úÖ Audio-LRP v2.2 Protokoll generiert!');
        }
        
        function copyToClipboard() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Kopiert!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
